<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/resources/header.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <div>    
            <nav>
                <h1 class="form-text" id="login-text"><i class="fa-solid fa-location-dot"></i>Iniciar Sesion</h1>
                <h1 class="form-text oculto" id="register-text"><i class="fa-solid fa-location-dot"></i>Registarse</h1>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="form-box" id="login-box">
              <input type="text" id="loginUser" placeholder="Usuario">
              <input type="password" id="loginPass" placeholder="Contraseña">
              <button onclick="login()">Entrar</button>
              <p>¿No tenés cuenta? 
                <a href="#" onclick="mostrarRegistro()">Registrate</a>
              </p>
            </div>
        
            <!-- Register -->
            <div class="form-box oculto" id="register-box">
              <input type="text" id="regUser" placeholder="Usuario">
              <input type="password" id="regPass" placeholder="Contraseña">
              <input type="email" id="regEmail" placeholder="Email">
              <button onclick="registrar()">Registrar</button>
              <p>¿Ya tenés cuenta? 
                <a href="#" onclick="mostrarLogin()">Iniciá sesión</a>
              </p>
            </div>
        </section>
    </main>
    

    <script src="../js/login.js"></script>
</body>
</html>
